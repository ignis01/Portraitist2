<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed="">Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
       <ion-label fixed="">Password</ion-label>
       <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="login()">Login</button> <button ion-button (click)="signUp()">Sign Up</button>
    </ion-item>
    <ion-item>
      <button ion-button (click)="signInWithGoogle()">G+ Sign in with Google</button>
    </ion-item>
    <ion-item>
          <button ion-button (click)="signInWithFaceBook()">Sign in with Facebook</button>
        </ion-item>
    <ion-item>
          <button ion-button (click)="signInWithTwitter()">G+ Sign in with Twitter</button>
        </ion-item>
  </ion-list>


</ion-content>
